<!DOCTYPE html>
<html>
<head>
  <title>Sticky Header Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Sticky Header */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      position: sticky; /* Makes the header stick */
      top: 0;           /* Stays at the top */
      z-index: 1000;    /* Keeps it above other elements */
    }

    /* Main content */
    section {
      padding: 20px;
    }
