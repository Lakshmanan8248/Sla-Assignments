<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shadow & Transformation</title>
<style>
  body {
    background: #f0f0f0;
    text-align: center;
    padding-top: 100px;
    font-family: Arial, sans-serif;
  }

  h1 {
    color: #333;
    font-size: 50px;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.4); /* text shadow */
    transform: rotate(-5deg); /* tilt text slightly */
    transition: all 0.5s ease;
  }

  h1:hover {
    color: #ff6600;
    text-shadow: 5px 5px 15px rgba(255,100,0,0.7);
    transform: scale(1.2) rotate(5deg); /* enlarge and rotate */
  }

  p {
    font-size: 20px;
    text-transform: uppercase; /* make all letters uppercase */
    letter-spacing: 3px;
    color: #555;
  }
</style>
</head>
<body>

  <h1>Creative Text Effect</h1>
  <p>experiment with shadows and transforms</p>

</body>
</html>
