<!DOCTYPE html>
<html>
<head>
  <title>Landing Page Hero Section</title>
  <style>
    /* Reset default margins */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Hero section */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413'); /* Example background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
    }

    /* Dark overlay effect */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
      z-index: 1;
    }

    /* Text content */
    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
