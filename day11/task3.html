<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 300px;
      height: 180px;
      background-color: #e0f7fa;      /* Light blue background */
      border: 4px solid #00796b;      /* Dark teal border */
      padding: 20px;                  /* Space inside the box */
      margin: 30px auto;              /* Space outside the box, centered */
      border-radius: 10px;            /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Shadow to make it stand out */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    body {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Box Example</h2>
    <p>This text is inside the <b>.box</b>.  
    You can clearly see its border, padding, and shadow.</p>
  </div>

</body>
</html>
