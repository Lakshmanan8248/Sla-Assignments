<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 250px;
      background-color: #f0f8ff;     /* Light background for clarity */
      border: 3px solid blue;        /* Visible border */
      padding: 30px;                 /* Space inside the border */
      margin: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Padding Example</h2>
    <p>The light blue area between the border and the text is the <b>padding</b>.</p>
  </div>

</body>
</html>
