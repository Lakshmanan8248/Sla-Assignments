<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 250px;
      background-color: #e0f7fa;     /* Background color for the box */
      border: 3px solid teal;        /* Visible outline */
      padding: 20px;                 /* Space inside the border */
      margin: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .content {
      background-color: #ffffff;     /* White background for content area */
      padding: 10px;
      border: 1px dashed gray;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="content">
      <h2>Content Area</h2>
      <p>This is the <b>content</b> â€” the actual text and information inside the box.</p>
    </div>
  </div>

</body>
</html>
