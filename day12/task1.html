<!DOCTYPE html>
<html>
<head>
  <style>
    .example {
      background-color: #c8e6c9;
      border: 2px solid #2e7d32;
      padding: 10px;
      margin: 5px;
    }

    /* Different display types */
    .block {
      display: block;        /* Takes full width, starts on a new line */
    }

    .inline {
      display: inline;       /* Only takes up as much width as needed */
    }

    .inline-block {
      display: inline-block; /* Behaves like inline but allows width/height */
      width: 150px;
      height: 50px;
    }

    .none {
      display: none;         /* Completely hides the element */
    }

    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h2>Experiment with <code>display</code> values</h2>

  <div class="example block">display: block (takes full width)</div>
  <div class="example inline">display: inline</div>
  <div class="example inline">another inline element</div>
  <div class="example inline-block">display: inline-block</div>
  <div class="example inline-block">another inline-block</div>
  <div class="example none">display: none (you wonâ€™t see me!)</div>

</body>
</html>
