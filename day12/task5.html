<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;                           /* Enable Grid */
      grid-template-columns: repeat(2, 1fr);   /* 2 columns of equal width */
      grid-template-rows: repeat(2, 150px);    /* 2 rows, each 150px tall */
      gap: 15px;                               /* Space between boxes */
      padding: 20px;
      background-color: #f0f0f0;
    }

    .grid-item {
      background-color: #4fc3f7;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: center;
      display: flex;             /* Use Flexbox to center text inside */
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
  </div>

</body>
</html>
