<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .product-grid {
      display: grid;                                 /* Enable Grid */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;                                     /* Space between items */
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .product p {
      color: #666;
      font-size: 14px;
    }

    .price {
      color: #00796b;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/250x180" alt="Product 1">
      <h3>Product 1</h3>
      <p>Awesome item for everyday use.</p>
      <div class="price">$25.99</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x180" alt="Product 2">
      <h3>Product 2</h3>
      <p>High quality and affordable.</p>
      <div class="price">$39.99</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x180" alt="Product 3">
      <h3>Product 3</h3>
      <p>Stylish and comfortable.</p>
      <div class="price">$29.50</div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x180" alt="Product 4">
      <h3>Product 4</h3>
      <p>Perfect gift for your loved ones.</p>
      <div class="price">$49.99</div>
    </div>
  </div>

</body>
</html>
