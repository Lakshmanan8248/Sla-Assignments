<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Layout with CSS Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Set up the grid layout */
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav main"
        "aside main"
        "footer footer";
      grid-template-columns: 200px 1fr;  /* Left column (nav/aside), right column (main) */
      grid-template-rows: auto 1fr auto; /* Header, main area, footer */
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    nav {
      grid-area: nav;
      background-color: #004d40;
      color: white;
      padding: 20px;
    }

    main {
      grid-area: main;
      background-color: #e0f2f1;
      padding: 20px;
    }

    aside {
      grid-area: aside;
      background-color: #b2dfdb;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Make it responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "nav"
          "main"
          "aside"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Header</header>
    <nav>Navigation Menu</nav>
    <main>Main Content Area</main>
    <aside>Sidebar / Related Info</aside>
    <footer>Footer Â© 2025</footer>
  </div>

</body>
</html>
