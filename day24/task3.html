<!DOCTYPE html>
<html>
<head>
  <title>Safe Calculator</title>
</head>
<body>
  <h2>Safe Calculator (with Error Handling)</h2>

  <form id="calcForm">
    <label>Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label>Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <label>Select operation:</label>
    <select id="operation">
      <option value="add">+</option>
      <option value="sub">−</option>
      <option value="mul">×</option>
      <option value="div">÷</option>
    </select><br><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <p id="result"></p>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;
      const result = document.getElementById("result");

      try {
        if (isNaN(num1) || isNaN(num2)) throw "Please enter valid numbers.";

        let output;
        switch (op) {
          case "add":
            output = num1 + num2;
            break;
          case "sub":
            output = num1 - num2;
            break;
          case "mul":
            output = num1 * num2;
            break;
          case "div":
            if (num2 === 0) throw "Cannot divide by zero!";
            output = num1 / num2;
            break;
          default:
            throw "Invalid operation!";
        }

        result.style.color = "green";
        result.innerHTML = "Result: " + output;
      } 
      catch (err) {
        result.style.color = "red";
        result.innerHTML = "Error: " + err;
      } 
      finally {
        console.log("Calculation complete.");
      }
    }
  </script>
</body>
</html>
