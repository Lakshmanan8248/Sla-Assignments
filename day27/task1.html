<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Followers Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #followers {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .follower {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
