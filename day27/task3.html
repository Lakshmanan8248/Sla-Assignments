<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Followers Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #followers {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .follower {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>GitHub Followers Viewer</h2>

  <input type="text" id="username" placeholder="Type any GitHub username and press button" />
  <button onclick="getFollowers()">Show Followers</button>

  <div id="followers"></div>

  <script>
    async function getFollowers() {
      const username = document.getElementById('username').value.trim();
      const container = document.getElementById('followers');

      if (!username) {
        container.innerHTML = '<p>Please enter a username.</p>';
        return;
      }

      container.innerHTML = '<p>Loading...</p>';

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);

        if (!response.ok) {
          container.innerHTML = '<p style="color:red;">Invalid username or user not found.</p>';
          return;
        }

        const data = await response.json();

        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p>No followers found for this user.</p>';
          return;
        }

        data.forEach(follower => {
          const card = document.createElement('div');
          card.className = 'follower';
          card.innerHTML = `
            <img src="${follower.avatar_url}" alt="Avatar" />
            <p>${follower.login}</p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = '<p>Error fetching data.</p>';
      }
    }
  </script>
</body>
</html>
