<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .full-screen {
      width: 100vw;      /* Full viewport width */
      height: 100vh;     /* Full viewport height */
      background-color: #0d47a1;
      color: white;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <section class="full-screen">
    <h1>Welcome to Full Screen Layout</h1>
  </section>

</body>
</html>
