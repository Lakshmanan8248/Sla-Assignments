<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students Above 80</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 300px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Students with Marks Above 80</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="studentTable">
      <!-- Filtered students will appear here -->
    </tbody>
  </table>

  <script>
    const students = [
      { name: "Arun", marks: 75 },
      { name: "Divya", marks: 88 },
      { name: "Karthik", marks: 92 },
      { name: "Meena", marks: 80 },
      { name: "Ravi", marks: 85 }
    ];

    const tableBody = document.getElementById("studentTable");

    students
      .filter(student => student.marks > 80)
      .forEach(student => {
        const row = `<tr>
          <td>${student.name}</td>
          <td>${student.marks}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
  </script>

</body>
</html>
